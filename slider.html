<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>Fullscreen Slider by MNVR</title>
		<link rel="stylesheet" type="text/css" href="css/slider.css" />
        <script src="js/jquery1.11.3.js"></script>
		<script src="js/main-slider.js"></script>
         
	</head>
	<body id="start">
        <div class="main-container">
            <div class="main-content clearfix">
                <section id="homeslider" class="clearfix">
                    <div class="main-slider-wrapper">
                        <div class="about clearfix">
                            <div class="note">
                                SAMPLE TEXT HERE (NOT SLIDING - CONSTANT)
                            </div>
                        </div>
                        <div class="main-slider col-12">
<!-- SLIDER NAVI -->
                            <div class="slider-arrow-navi">
                                <div class="arrow left"> <- </div>
                                <div class="arrow right"> -> </div>
                            </div>
                            <div class="dots"></div>
<!-- SLIDES -->
                            <ul class="slider">
                                <li class="slider-item" style="background-image: url('images/L-slide-1.jpg');">
                                    <div class="overlay"></div>
                                    <div class="slide">
                                        <div class="slide-caption">
                                            <h1>SLOGAN 1</h1>
                                        </div>
                                    </div>
                                </li>
                                <li class="slider-item" style="background-image: url('images/L-slide-2.jpg');">
                                    <div class="overlay"></div>
                                    <div class="slide">
                                        <div class="slide-caption">
                                            <h1>SLOGAN 2</h1>
                                        </div>
                                    </div>
                                </li>
                                <li class="slider-item" style="background-image: url('images/L-slide-3.jpg');">
                                    <div class="overlay"></div>
                                    <div class="slide">
                                        <div class="slide-caption">
                                            <h1>SLOGAN 3</h1>
                                        </div>
                                    </div>
                                </li>
                                <li class="slider-item" style="background-image: url('images/L-slide-4.jpg');">
                                    <div class="overlay"></div>
                                    <div class="slide">
                                        <div class="slide-caption">
                                            <h1>SLOGAN 4</h1>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div> 
                </section>
            </div>
		</div>
	</body>
</html>
